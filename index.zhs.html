<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Judgebooth: Interactive judge booth" />
  <script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen, print" href="stylesheets/stylesheet.css">
  <!--[if gte IE 8]>
  <style type="text/css">
    .card { height: 100%; }
  </style>
  <![endif]-->
  <title>互动式裁判问答</title>
</head>
<body class="language_zhs">
<div class="loading">正在载入问题...</div>
<div class="content">
  <hr>
  <img class="logo" src="images/logo.png" alt="Magic Judge">
  <div class="right">
    <h1>裁判问答：第 <span></span> 题</h1>
    <span class="difficulty"></span>
  </div>
  <div class="cards">
    <div class="valign"></div>
  </div>
  <div class="text">
    <div class="question"></div>
    <div class="answer"></div>
  </div>
  <hr class="bottom">
  <div class="author">题目作者：<span></span></div>
  <div class="buttons">
    <button class="answer">答案</button>
    <button class="next">下一题</button>
  </div>
  <div class="menu">
    <span class="print">打印</span>
    <a href="offline.zhs.html" class="offline">在线</a>
    <a href="http://github.com/bra1n/judgebooth">关于</a>
  </div>
</div>
</body>
</html>
