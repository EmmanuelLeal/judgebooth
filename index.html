<!DOCTYPE html>
<html ng-app="judgebooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Interactive Judge Booth</title>
  <base href="/">
  <link href="css/ionic.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="js/ionic.bundle.min.js"></script>
  <script src="js/angular-cache.min.js"></script>
  <script src="js/angular-translate.min.js"></script>

  <!-- app js -->
  <script src="js/app.js"></script>
</head>
<body>
  <ion-side-menus enable-menu-with-back-views="true">
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="primary">
          <button class="button button-icon ion-android-menu" menu-toggle></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="secondary">
          <button class="button" ng-click="next()" ng-hide="state.name == 'home'">Next Question</button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" ng-controller="SideCtrl">
      <ion-header-bar align-title="center">
        <h1 class="title">Filter Questions</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>
</body>
</html>
