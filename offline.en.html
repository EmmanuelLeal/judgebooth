<!DOCTYPE html>
<html manifest="manifest.en.appcache">
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Judgebooth: Interactive judge booth" />
  <script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen, print" href="stylesheets/stylesheet.css">
  <!--[if gte IE 8]>
  <style type="text/css">
    .card { height: 100%; }
  </style>
  <![endif]-->
  <title>Interactive Judgebooth</title>
</head>
<body>
<div class="loading">Loading questions...</div>
<div class="content">
  <hr>
  <img class="logo" src="images/logo.png" alt="Magic Judge">
  <div class="right">
    <h1>Judge Booth: Question <span></span></h1>
    <img src="" class="difficulty">
  </div>
  <div class="cards">
    <div class="valign"></div>
  </div>
  <div class="text">
    <div class="question"></div>
    <div class="answer"></div>
  </div>
  <hr class="bottom">
  <div class="author">Written by: <span></span></div>
  <div class="buttons">
    <button class="answer">Answer</button>
    <button class="next">Next</button>
  </div>
  <div class="menu">
    <span class="print">Print</span>
    <span class="offline">Offline (<span></span>%)</span>
  </div>
</div>
</body>
</html>
